<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- tailwind and daisyUI cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- google-font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />

    <!-- custom tailwind -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
              primary: "#7D7DFC",
            },
          },
        },
      };
    </script>

    <style>
      .inter {
        font-family: "Inter", sans-serif;
        font-optical-sizing: auto;
        font-weight: <weight>;
        font-style: normal;
        font-variation-settings: "slnt" 0;
      }
      .mulish {
        font-family: "Mulish", sans-serif;
        font-optical-sizing: auto;
        font-weight: <weight>;
        font-style: normal;
      }
      * {
        box-sizing: border-box;
      }
    </style>
  </head>

  <body>
    <header class="container p-5 lg:px-[85px] lg:py-[50px] mx-auto rounded-3xl">
      <div class="rounded-3xl">
        <!-- navbar section -->
        <div class="navbar bg-base-100 mb-7 raleway">
          <div class="navbar-start">
            <div class="dropdown">
              <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h8m-8 6h16"
                  />
                </svg>
              </div>
              <ul
                tabindex="0"
                class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52"
              >
                <li class="text-[#424247] mr-6 bg-[#12132D08] rounded-full p-3">
                  <a href=""><i class="fa-solid fa-house"></i></a>
                </li>
                <li class="text-[#424247] mr-6 bg-[#12132D08] rounded-full p-3">
                  <a><i class="fa-solid fa-pencil"></i></a>
                </li>
                <li class="text-[#424247] mr-6 bg-[#12132D08] rounded-full p-3">
                  <a><i class="fa-regular fa-user"></i></a>
                </li>
                <li class="text-[#424247] mr-6 bg-[#12132D08] rounded-full p-3">
                  <a><i class="fa-regular fa-flag"></i></a>
                </li>
              </ul>
            </div>
            <a class="mulish lg:text-4xl font-extrabold text-[#12132D]"
              >ReTro</a
            >
          </div>
          <div class="navbar-end hidden lg:flex"></div>
          <div class="navbar-center text-center">
            <ul class="menu menu-horizontal px-1 hidden lg:flex">
              <li
                title="home"
                class="text-[#424247] mr-6 bg-[#12132D08] rounded-full p-3"
              >
                <a href=""><i class="fa-solid fa-house"></i></a>
              </li>
              <li
                title="pencil"
                class="text-[#424247] mr-6 bg-[#12132D08] rounded-full p-3"
              >
                <a><i class="fa-solid fa-pencil"></i></a>
              </li>
              <li
                title="users"
                class="text-[#424247] mr-6 bg-[#12132D08] rounded-full p-3"
              >
                <a><i class="fa-regular fa-user"></i></a>
              </li>
              <li
                title="country"
                class="text-[#424247] mr-6 bg-[#12132D08] rounded-full p-3"
              >
                <a><i class="fa-regular fa-flag"></i></a>
              </li>
            </ul>
            <button
              class="bg-primary text-white text-xl mulish btn rounded-3xl py-4 px-10 text-center font-bold"
            >
              Sign In
            </button>
          </div>
        </div>
        <!-- banner section -->
        <div
          class="h-[550px] rounded-3xl bg-gradient-to-r from-blue-500 to-purple-500"
          style="background-image: url('images/Rectangle\ 1.png')"
        >
          <div>
            <div class="lg:flex items-center justify-around">
              <div class="lg:flex flex-col justify-center">
                <div class="pt-20">
                  <h1 class="mulish font-extrabold text-6xl text-white">
                    Welcome to the <br />
                    <span
                      class="bg-clip-text text-transparent bg-gradient-to-r from-blue-500 to-purple-500"
                      >ReTro</span
                    >
                    Forum
                  </h1>
                </div>
                <form action="" class="lg:mt-[100px]">
                  <input
                    type="text"
                    placeholder=""
                    class="p-4 rounded-3xl w-[350px]"
                    id="search-box"
                  />
                  <button class="my-10 btn bg-primary rounded-3xl -ml-[120px]">
                    search here
                  </button>
                </form>
              </div>
              <div
                class="bg-white ml-10 h-[150px] lg:h-[200px] w-[300px] rounded-3xl lg:mt-[150px]"
              ></div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main>
      <section></section>
      <section></section>
      <section></section>
    </main>

    <script src="script.js"></script>
  </body>
  <footer></footer>
</html>
